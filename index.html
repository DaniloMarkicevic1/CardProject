<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./assets/styles/style.css" /> -->
    <link rel="stylesheet" href="./assets/styles/css.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <title>Project</title>
  </head>
  <body>
    <!-- Container -->
    <main class="box-shadow">
      <!-- Card top background -->
      <section class="top">
        <img src="./assets/images/bg-pattern-card.svg" alt="card-background" />
      </section>
      <!-- Middle card -->
      <section class="middle">
        <img src="./assets/images/image-victor.jpg" />
        <p class="bold">Victor Crest <span class="number">26</span></p>
        <p class="middle-grey">London</p>
      </section>
      <!-- BottomPartOfCard -->
      <section class="bottom">
        <div>
          <p class="bold">80K</p>
          <p class="bottom-grey">Followers</p>
        </div>
        <div>
          <p class="bold">803K</p>
          <p class="bottom-grey">Likes</p>
        </div>
        <div>
          <p class="bold">1.4k</p>
          <p class="bottom-grey">Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
