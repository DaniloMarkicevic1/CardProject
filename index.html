<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Project</title>
  </head>
  <body>
    <!-- Container -->
    <div class="box-shadow">
      <!-- Card top background -->
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="card-background" />
      </div>
      <!-- Middle card -->
      <div class="middle">
        <img src="./images/image-victor.jpg" />
        
        <p class="bold">Victor Crest <span class="number">26</span></p>
        <p class="middle-grey">London</p>
      </div>
      <!-- BottomPartOfCard -->
      <div class="bottom">
        <div>
          <p class="bold">80K</p>
          <p class="bottom-grey">Followers</p>
        </div>
        <div>
          <p class="bold">803K</p>
          <p class="bottom-grey">Likes</p>
        </div>
        <div>
          <p class="bold">1.4k</p>
          <p class="bottom-grey">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
